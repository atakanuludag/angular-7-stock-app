<div class="login">

  <mat-card>
    <mat-card-title>Giriş Yap</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Kullanıcı Adı" formControlName="username">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Şifre" formControlName="password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" [disabled]="loading">Giriş Yap</button>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        

      </form>
    </mat-card-content>
  </mat-card>

</div>
